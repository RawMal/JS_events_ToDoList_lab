<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" type="text/javascript" defer></script>
    <title>ToDo List</title>
</head>
<body>
    <div class="container">
        
        <div class="header">
            <h1>ToDo List</h1>
        </div>

        <p id="show_date"></p>
        <button type="button" id="date">Show Date</button>

        <form action="">
            <input type="text" placeholder="Add a new item" id="new-todo">
            <button type="button" id="enter">Enter!</button>
        </form>
       
        <ul id="list">
            <!-- items on ToDo list go here! -->
        </ul>
        <h1>Completed List:</h1>
        <ul id="completed_list">

        </ul>

    </div>
    
</body>
</html>
